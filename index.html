<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISUJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-4">Registro asignaturas</h1>
    <form id="formulario" class="row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 gx-3 gy-2 mb-4">
        <div class="col-auto">
            <input id="nombre" class="form-control" type="text" placeholder="Nombre del curso" required>
        </div>
        <div class="col-auto">
            <input id="link" class="form-control"  type="text" placeholder="link de imagen" required>
        </div>
        <div class="col-auto">
            <input id="horas" class="form-control" type="number" placeholder="Total de horas" required>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary" id="registrar">Guardar</button>
        </div>
    </form>
    
    <div id="curso" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 gx-3 gy-2">
        
    </div>
</div>
    <script type="module" src="./index.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
